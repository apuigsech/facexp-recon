<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" integrity="sha384-aCaxUP5DnkI7QE6SRaVW2z7cuxdMspuE4prBgfFMCLRhnUw7/Ws42SeDRbn3wPnw" crossorigin="anonymous"></script>

    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <video id="camera" playsinline autoplay style="width: 480px;"></video>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <span id="lastOutput"></span>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript">
      const EMOTIONS = ['happy', 'neutral', 'sad', 'surprise']
      async function main() {
      const model = await tf.loadLayersModel('models/modelConv/modelConv.json');
      var camera = document.getElementById("camera");
      var spanOut = document.getElementById("lastOutput");

      var camera_options = {
        audio: false,
        video: {
          width: 48, height: 48,
          facingMode: "user"
        },
      };

      navigator.mediaDevices.getUserMedia(camera_options)
        .then(function(stream) {
          camera.srcObject = stream;
        });

      setInterval(async function() {
        const image = tf.browser.fromPixels(camera)
          .mean(2)
          .toFloat()
          .div(255)
          .expandDims(-1)
          .reshape([-1, 48, 48, 1])
        pred = model.predict(image)
        a = Array.from(pred.dataSync())
        let i = a.indexOf(Math.max(...a));
        console.log(EMOTIONS[i])
        spanOut.innerHTML = EMOTIONS[i]
      }, 1000);
      }
      main();
    </script>
  </body>
</html>
