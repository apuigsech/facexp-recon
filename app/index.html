<!doctype html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js" integrity="sha384-aCaxUP5DnkI7QE6SRaVW2z7cuxdMspuE4prBgfFMCLRhnUw7/Ws42SeDRbn3wPnw" crossorigin="anonymous"></script>

    <main>
      <div class="container mt-5">
        <div class="row">
          <div class="col-12 col-md-4 offset-md-4 text-center">
            <video id="camera" playsinline autoplay style="width: 480px;"></video>     
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript">
      var model = tf.loadLayersModel('models/modelConv.json');
      var camera = document.getElementById("camera");

      var camera_options = {
        audio: false,
        video: {
          width: 480, height: 480,
          facingMode: "user"
        },
      };

      navigator.mediaDevices.getUserMedia(camera_options)
        .then(function(stream) {
          camera.srcObject = stream;
        });

      setInterval(async function() {
        console.log(model)
        const image = tf.browser.fromPixels(camera);
      }, 1000);
        
    </script>
  </body>
</html>
